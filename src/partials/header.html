<header>
  <div class="container page-header">
    <a href="./index.html" class="logo">
      <img src="images/mobile/mob-logo-1x-crop.png" alt="logo" />
      <span class="logo__text">Icecream</span>
    </a>

    <!-- Navigation -->
    <nav class="nav">
      <ul class="navigation">

          <a
            href="./index.html"
            class="navigation__link navigation__link--current"

        <li class="navigation__item">
          <a href="#about" class="navigation__link"> About us </a>

      >

      </button>

      <div
        class="mobile-menu__content mobile-menu__content--is-hidden"

        data-mobile-menu

        <button type="submit" class="button button--buy" data-modal-open>
          <span class="button__text"> Buy now </span>
          <svg width="10" height="8">

            ></use>

        <nav>

            </li>

              <a href="#contacts" class="menu-nav__link"> Contacts </a>
            </li>
          </ul>
        </nav>

    <button type="submit" class="button button--tablet" data-modal-open>
      <span class="button__text button__text--tablet"> Buy now </span>
      <svg width="10" height="8">
        <use
          href="images/symbol-defs.svg#icon-btn-arrow"
          class="button__icon"
        ></use>
      </svg>
    </button>
  </div>
